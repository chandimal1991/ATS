<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>User List</title>
<!-- Latest compiled and CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<link rel="stylesheet" href="css/watcher.css">
<link rel="stylesheet" href="css/viewsymbol.css">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
</head>
<body>

<div id="result"></div>

<div class="container">
    <div class="container-fluid" style="height:100px;" id="social_header">
			<!-- START OF SOCIAL HEADER-->
			<div class="container">
				<div class="col-md-10">
					<h3 id="title">Users<h3>
				</div>
				<div class="col-md-2">
					<a href='dashboard.html' class='btn btn-default' id="dashboard">DashBoard</a>
				</div>
			</div>
			<!-- END OF SOCIAL HEADER-->
	</div>
	
	<div class="row">
	    <div class="well well-lg" id="divTable">
		    <table class="table table-bordered" id="table">
                <thead>
                    <tr>
                        <th>NIC</th>
                        <th>Name</th>
                        <th>Email</th>
						<th>Funds</th>
						<th>Holdings</th>
                        <th>Status</th>
						<th>Add Stocks</th>
                        <th>Suspend</th>
						<th>Active</th>
						<th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
             </table>
		    
		</div>
	</div>

</div>


<script>
$(document).ready(function() {
    
	
    setTimeout(function(){$.ajax({
        method: "GET",
		data: {email:""},
        url: "http://localhost:8000/api/com.ust.main.Main/displayUser?a",
        success: function(data1) {
		   var data = $.parseJSON(data1).myArrayList;
		   $("#table").innerHTML = "";
			if(data){
                var len = data.length;
                var txt = "";
				var nic = "";
                if(len > 0){
                    for(var i=0;i<len;i++){
					    nic = data[i] .map.nic;
                        txt += "<tr><td>"+data[i].map.nic+"</td><td>"+data[i].map.name+"</td><td>"+data[i].map.email+"</td><td>"+data[i].map.funds+"</td><td>"+data[i].map.stocks+"</td><td>"+data[i].map.status+"</td><td><a href='addstocks.html?nic="+nic+"' class='btn btn-info' id='edit_btn'>Stocks</a></td><td><a href='suspenduser.html?nic="+nic+"' class='btn btn-warning' id='delete_btn'>Suspend</a></td><td><a href='activeuser.html?nic="+nic+"' class='btn btn-success' id='delete_btn'>Active</a></td><td><a href='removeuser.html?nic="+nic+"' class='btn btn-danger' id='delete_btn'>Remove</a></td></tr>";
                    }
                    if(txt != ""){
                        $("#table").append(txt);
                    }
                }
            }
        }
			
			
			
       })
    })},1000);
 
</script>


</body>
</html>
